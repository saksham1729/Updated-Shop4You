{% if message %}
<div class="alert alert-info">{{ message }}</div>
{% endif %}

<h2 class="mb-4">Recommended for You</h2>
<div class="row">
  {% for product in recommended_products %}
    <div class="col-md-4">
      <div class="card mb-4">
        <img src="{{ product.product_image.url }}" class="card-img-top" alt="{{ product.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text">â‚¹{{ product.discounted_price }}</p>
          <a href="{% url 'product-detail' product.id %}" class="btn btn-primary">View</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
